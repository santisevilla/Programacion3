<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>MENU</title>

</head>
<body>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre del producto">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Precio</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Precio">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Descripción</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Descripción">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Otro</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Opcional">
        </div>
        <div class="col-12">
        <div style="text-align: center">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
              Crear nuevo producto
          </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Creado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                El producto se ha creado exitosamente!
                </div>
                <div style="text-align: center;">
                <a href="productos.html"><button type="button" class="btn btn-primary">Volver a la tabla</button></a>
                </div>
            </div>
            </div>
        </div>
        </div>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
